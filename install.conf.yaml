- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/i3/config: config/i3/config
    ~/.config/images: config/images
    ~/.config/polybar: config/polybar
    ~/.fonts: fonts

- create:
    - ~/git
    - ~/Dropbox
    - ~/s3-storage
    - ~/tmpvim
    - ~/config/i3

- shell:
  - [git submodule update --init --recursive, Installing submodules]
